<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ross Stenild-Johansen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Mouse Circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- End of Mouse Circle -->

    <!-- Page container -->
    <div class="container">
        <!-- Page background -->
        <div class="page-bg"></div>
        <!-- End of Page background -->

        <!-- Section 1 -->
        <section class="section-1 center">
            <!-- Logo -->
            <a href="#" class="logo">Ross Stenild-Johansen</a>
            <!-- End of Logo -->

            <!-- Animated Circles -->
            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
            </div>
            <div class="main-circle center">
                <img class="me" src="images/me.jpg">
            </div>
            <!-- End of Animated Circles -->

            <!-- Featured Text -->
            <h4 class="featured-text featured-text-1">FullStack</h4>
            <h4 class="featured-text featured-text-2">Web-Dev</h4>
            <!-- End of Featured Text -->

            <!-- Main Button -->
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Projects</span>
                </div>
            </a>
            <!-- End of Main Button -->
        </section>
        <!-- End of Section 1 -->

        <!-- Section 2 -->
        <section class="section-2">
            <!-- Section 2 Heading -->
            <h1 class="section-heading">About-Me</h1>
            <!-- End of Section 2 Heading -->

            <!-- About Me Text -->
            <p class="about-me-text"></p>
            <!-- End of About Me Text -->

            <!-- Main Button -->
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Let's Talk</span>
                </div>
            </a>
            <!-- End of Main Button -->
        </section>
        <!-- End of Section 2 -->

        <!-- Section 3 -->
        <section class="section-3">
            <!-- Section 3 heading -->
            <div class="section-heading">My-Work</div>
            <!-- End of Section 3 heading -->

            <!-- Projects -->
            <div class="projects center">
                <div class="project">
                    <img src="images/projects/project-1.jpg">
                </div>
                <div class="project">
                    <img src="images/projects/project-2.jpg">
                </div>
                <div class="project">
                    <img src="images/projects/project-3.jpg">
                </div>
                <div class="project">
                    <img src="images/projects/project-4.jpg">
                </div>
                <div class="project">
                    <img src="images/projects/project-5.jpg">
                </div>
                <div class="project">
                    <img src="images/projects/project-6.jpg">
                </div>
                <div class="project">
                    <img src="images/projects/project-7.jpg">
                </div>
                <div class="project">
                    <img src="images/projects/project-8.jpg">
                </div>
                <div class="project">
                    <img src="images/projects/project-9.jpg">
                </div>
                <div class="project">
                    <img src="images/projects/project-10.jpg">
                </div>

            </div>
            <!-- project hide button -->
            <button class="project-hide-btn">&laquo;Close</button>
            <!-- end of project hide button -->
            
            <!-- Projects Button -->
            <a href="#" class="main-btn projects-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Show More</span>
                </div>
            </a>
            <!-- End of Projects Button -->
            
            <!-- End of Projects -->
        </section>
        <!-- End of Section 3 -->
    </div>
    <!-- End of Page container -->

    <script src="script.js"></script>
</body>
</html>
